    <body onload="check()">
        <div style="width:100%;">
            <div class="in" id="b1" onclick="menu()"><a href="#MAP" class="click"><div class="c">MAP</div></a></div>
            <div class="in" id="b2" onclick="menu()"><a href="#IMPORT" class="click"><div class="c">IMPORT</div></a></div>
            <div class="in" id="b3" onclick="menu()"><a href="#EXPORT" class="click"><div class="c">EXPORT</div></a></div>
            <div class="in" id="b4" onclick="menu()"><a href="#TAX" class="click"><div class="c">TAX</div></a></div>
        </div>
        <button onclick="Omenu()" id="menu">MENU</button>
        
        <div id="TAX" style="height:100%;">
            <div style="width:49%;height:100%;display: inline-block;float: left;position:relative">
                <div id="tax" style="width:80%; height: 400px; margin: 15 auto;position: absolute;transform: translate(-50%,-50%);top:50%;left:50%;"></div>
            </div>
            <div style="width:49%;height:100%;float: right;display:inline-block;position: relative;">
                <br><br><br><br>
                <div style="font-size: 40px;">อธิบาย</div>
            </div> 
            <!-- <div id="tax"style="height: 400px; margin: auto; min-width: 310px; max-width: 600px"></div> -->
        </div>
        <div id="MAP" style="height:100%;">
            <div class="slide-wrap" id="GDP">
                <div class="wrap">
                    <div class="slider">
                        <div class="slide" id="slide-1">
                            <div class="slidebox"  style="width:100%;height: 99%;">
                                <div style="width:49%;height:100%;display: inline-block;float: left;">
                                    <!-- <input src="./img/AR.png" class="AR" onclick="ar()"> -->
                                    <div class="ar">
                                        <img src="./img/AR.png" class="AR" onclick="ar()">
                                        <div class="overlay" id="ar">
                                            <div class="text">Argentina</div>
                                        </div>
                                    </div>
                                    <div class="br">
                                        <img src="./img/BR.png" class="BR" onclick="br()">
                                        <div class="overlay" id="br">
                                            <div class="text">Brazil</div>
                                        </div>
                                    </div>
                                    <div class="us">
                                        <img src="./img/US.png" class="US" onclick="us()">
                                        <div class="overlay" id="us">
                                            <div class="text">United States</div>
                                        </div>
                                    </div>
                                    <div class="can">
                                        <img src="./img/CAN.png" class="CAN" onclick="can()">
                                        <div class="overlay" id="can">
                                            <div class="text">Canada</div>
                                        </div>
                                    </div>
                                    <div class="JM" onclick="jm()"><div class="jm">Jamaica</div></div>
                                    <img src="./img/none.png" class="none">
                                </div>
                                <div style="width:49%;height:100%;float: right;display:inline-block;position: relative;">
                                    <div>
                                        <div id="brazil" style="position:absolute;transform: translate(-50%,-50%);top:50%;left:25%;"></div>  
                                    </div>
                                    <div id="canada" style="position:absolute;transform: translate(-50%,-50%);top:50%;left:25%;"></div>  
                                    <div id="US" style="position:absolute;transform: translate(-50%,-50%);top:50%;left:25%;"></div>  
                                    <div id="JM" style="position:absolute;transform: translate(-50%,-50%);top:50%;left:25%;"></div>  
                                    <div id="AG" style="position:absolute;transform: translate(-50%,-50%);top:52.25%;left:25%;"></div>  
                                </div>    
                            <!-- <div id="brazil"></div> -->
                            </div>
                        </div>

                        <!-- revenue----------------------------------------------------------------------->
                        <div class="slide" id="slide-2">
                            <div class="slidebox"  style="width:100%;height: 99%;">
                                <div style="width:49%;height:100%;display: inline-block;float: left;">
                                    <!-- <input src="./img/AR.png" class="AR" onclick="ar()"> -->
                                    <div class="ar">
                                        <img src="./img/AR.png" class="AR" onclick="arr()">
                                        <div class="overlay" id="ar">
                                            <div class="text">Argentina</div>
                                        </div>
                                    </div>
                                    <div class="br">
                                        <img src="./img/BR.png" class="BR" onclick="brr()">
                                        <div class="overlay" id="br">
                                            <div class="text">Brazil</div>
                                        </div>
                                    </div>
                                    <div class="us">
                                        <img src="./img/US.png" class="US" onclick="usr()">
                                        <div class="overlay" id="us">
                                            <div class="text">United States</div>
                                        </div>
                                    </div>
                                    <div class="can">
                                        <img src="./img/CAN.png" class="CAN" onclick="canr()">
                                        <div class="overlay" id="can">
                                            <div class="text">Canada</div>
                                        </div>
                                    </div>
                                    <div class="JM" onclick="jmr()"><div class="jm">Jamaica</div></div>
                                    <img src="./img/none.png" class="none">
                                </div>
                                <div style="width:49%;height:100%;float: right;display:inline-block;position: relative;">
                                    <div id="BRA_rev" style="position:absolute;transform: translate(-50%,-50%);top:50%;left:25%;"></div>
                                    <div id="CAN_rev" style="position:absolute;transform: translate(-50%,-50%);top:50%;left:25%;"></div>  
                                    <div id="USA_rev" style="position:absolute;transform: translate(-50%,-50%);top:50%;left:25%;"></div>  
                                    <div id="JAM_rev" style="position:absolute;transform: translate(-50%,-50%);top:50%;left:25%;"></div>  
                                    <div id="ARG_rev" style="position:absolute;transform: translate(-50%,-50%);top:50%;left:25%;"></div>
                                </div>    
                            </div>
                        </div>

                        <!-- <div class="slide" id="slide-3">

                        </div> -->
                        
                        <div class="jumps">
                            <div class="jump" id="j1"><a href="#slide-1" class="jumpp">GDP</a></div>
                            <div class="jump" id="j2"><a href="#slide-2" class="jumpp" style="width:100%">Government Revenue</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="IMPORT" style="height:100%;">
            <div style="width:49%;height:100%;display: inline-block;float: left;position:relative">
                <div id="import" style="width:80%; height: 400px; margin: 15 auto;position: absolute;transform: translate(-50%,-50%);top:50%;left:50%;"></div>
            </div>
            <div style="width:49%;height:100%;float: right;display:inline-block;position: relative;">
                <br><br><br><br>
                <div style="font-size: 40px;">อธิบาย</div>
            </div> 
        </div>
        <div id="EXPORT" style="height:100%;">
            <div style="width:49%;height:100%;display: inline-block;float: left;position:relative">
                <div id="export" style="width:80%; height: 400px; margin: 15 auto;position: absolute;transform: translate(-50%,-50%);top:50%;left:50%;"></div>
            </div>
            <div style="width:49%;height:100%;float: right;display:inline-block;position: relative;">
                <br><br><br><br>
                <div style="font-size: 40px;">อธิบาย</div>
            </div> 
        </div>
